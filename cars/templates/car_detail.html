{% extends 'base.html' %}
{% block content %}
{% if object.photo %}
    <img src="{{ object.photo.url }}" alt="Car Image" class="carImage" width="400px">
{% endif %}
    <h1>{{ object.brand }} {{ object.model }}</h1>
    <p><strong>Ano de Fabricação:</strong> {{ object.factory_year }}</p>
    <p><strong>Ano do Modelo:</strong> {{ object.model_year }}</p>
    <p><strong>Valor:</strong>R$ {{ object.value }}</p>
    <p><strong>Placa:</strong> {{ object.plate }}</p>
    <a href="{% url 'car_update' object.pk %}">Editar</a>
    <a href="{% url 'car_delete' object.pk %}">Deletar</a>
    <a href="{% url 'cars_list' %}">Voltar</a>
{% endblock %}
