{% extends "base.html" %}

{% block content %}
<h1>Delete Car</h1>
<p>Tem certeza que deseja deletar "{{ car.name }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim</button>
    <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
